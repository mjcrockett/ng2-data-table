<div class="container">
    <div class="col-xs-8 col-md-offset-2">

        <div class="page-header">
            <h1>
                <span>Angular2 DataTable component</span><br/>
            </h1>
        </div>

        <h2>Simple data table</h2>
        <button (click)="addData()">Add New Item</button>
        <button (click)="removeData()">Remove Last Item</button>
        <div class="panel panel-default">
            <div class="panel-heading">User information</div>
            <div class="table-responsive">
                <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10" (mfSelectedEntities)="setSelectedEntities($event)">
                    <thead>
                        <tr>
                            <th style="width: 5%">
                                <mfRowSelectorHead [mfTable]="mf"></mfRowSelectorHead>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter [by]="sortByWordLength">Name</mfDefaultSorter>
                            </th>
                            <th style="width: 50%">
                                <mfDefaultSorter by="email">Email</mfDefaultSorter>
                            </th>
                            <th style="width: 5%">
                                <mfDefaultSorter by="age">Age</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="city">City</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data; let ndx = index">
                            <td><mfRowSelector [checkboxId]="ndx" [selectedEntities]="mf.selectedEntities" [entity]="item" (selectEntity)="mf.addRemoveSelectedEntity($event)"></mfRowSelector></td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td class="text-right">{{item.age}}</td>
                            <td>{{item.city | uppercase}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
